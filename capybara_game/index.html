<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Choco-Shooter - Enhanced with Multiple Scenes</title>
    <style>
        body {
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #F4A460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        #gameCanvas {
            border-radius: 16px;
            border: 4px solid rgba(139, 69, 19, 0.6);
            background-color: #F5DEB3;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 0 0 3px rgba(255, 255, 255, 0.4);
            cursor: crosshair;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #2C1810;
            font-size: 20px;
            font-weight: 700;
            text-shadow: 0 2px 0 #ffffff, 0 0 15px rgba(255,255,255,0.6);
            user-select: none;
            z-index: 10;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        #powerUpDisplay {
            position: absolute;
            top: 80px;
            left: 10px;
            color: #2C1810;
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 1px 0 #ffffff;
            user-select: none;
            z-index: 10;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        #floatingPoints {
            position: absolute;
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 15;
            animation: floatUp 1s ease-out forwards;
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        @keyframes floatUp {
            0% { transform: translateY(0) translateZ(0); opacity: 1; will-change: transform, opacity; }
            100% { transform: translateY(-60px) translateZ(0); opacity: 0; will-change: auto; }
        }
        
        /* Scene Selection Modal */
        #sceneSelectionModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #sceneSelectionContent {
            background: linear-gradient(135deg, #F5DEB3, #DEB887);
            border-radius: 20px;
            padding: 30px;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            border: 4px solid #8B4513;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        
        #sceneSelectionTitle {
            text-align: center;
            color: #2C1810;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 2px 0 #ffffff;
        }
        
        .barryCallebautLogo {
            text-align: center;
            font-size: 18px;
            color: #8B4513;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        #sceneGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .sceneOption {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        .sceneOption:hover {
            transform: translateY(-5px) translateZ(0);
            border-color: #8B4513;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        
        .sceneOption.selected {
            border-color: #D2691E;
            background: rgba(210, 105, 30, 0.2);
        }
        
        .sceneThumbnail {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .sceneName {
            font-size: 14px;
            font-weight: 600;
            color: #2C1810;
            margin-bottom: 5px;
        }
        
        .sceneDescription {
            font-size: 12px;
            color: #666;
            font-style: italic;
        }
        
        #startGameBtn {
            display: block;
            margin: 0 auto;
            background: linear-gradient(45deg, #8B4513, #D2691E);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
        
        #startGameBtn:hover:not(:disabled) {
            transform: translateY(-2px) translateZ(0);
            box-shadow: 0 8px 16px rgba(0,0,0,0.4);
        }
        
        #startGameBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .backgroundInfo {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 10;
            will-change: transform;
            backface-visibility: hidden;
            transform: translateZ(0);
        }
    </style>
</head>
<body>
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Ammo: <span id="ammo">0</span> üç´</div>
        <div>Scene: <span id="currentScene">-</span> üé≠</div>
    </div>
    <div id="powerUpDisplay">
        <div>Power-Up: <span id="powerUp">None</span></div>
        <div>Multiplier: <span id="multiplier">1x</span></div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="backgroundInfo">
        <div id="sceneTimer"></div>
    </div>

    <!-- Scene Selection Modal -->
    <div id="sceneSelectionModal">
        <div id="sceneSelectionContent">
            <h1 id="sceneSelectionTitle">Choose Your Cocoa Adventure</h1>
            <div class="barryCallebautLogo">Powered by Barry Callebaut</div>
            <div id="sceneGrid"></div>
            <button id="startGameBtn" onclick="confirmSceneSelection()" disabled>Start Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
        const scoreElement = document.getElementById('score');
        const ammoElement = document.getElementById('ammo');
        const powerUpElement = document.getElementById('powerUp');
        const multiplierElement = document.getElementById('multiplier');
        const currentSceneElement = document.getElementById('currentScene');
        const sceneTimerElement = document.getElementById('sceneTimer');

        // --- Enhanced Game State ---
        let score = 0;
        let ammo = 0;
        let gameDifficulty = 1;
        let isGameOver = false;
        let gameState = 'sceneSelection';
        let currentMultiplier = 1;
        let activePowerUp = 'None';
        let powerUpTimer = 0;

        // --- Background Scenes ---
        const SCENES = [
            {
                id: 'chocolate_laboratory',
                name: 'Chocolate Laboratory',
                description: 'Where the magic happens',
                file: 'imgs/backgrounds/chocolate_laboratory.png'
            },
            {
                id: 'chocolate_factory_interior',
                name: 'Factory Interior',
                description: 'Heart of production',
                file: 'imgs/backgrounds/chocolate_factory_interior.png'
            },
            {
                id: 'cocoa_roasting_facility',
                name: 'Roasting Facility',
                description: 'Aromatic bean roasting',
                file: 'imgs/backgrounds/cocoa_roasting_facility.png'
            },
            {
                id: 'cocoa_processing_plant',
                name: 'Processing Plant',
                description: 'Industrial excellence',
                file: 'imgs/backgrounds/cocoa_processing_plant.png'
            },
            {
                id: 'mountain_cocoa_farm',
                name: 'Mountain Farm',
                description: 'High-altitude cultivation',
                file: 'imgs/backgrounds/mountain_cocoa_farm.png'
            },
            {
                id: 'tropical_cocoa_plantation',
                name: 'Tropical Plantation',
                description: 'Rainforest paradise',
                file: 'imgs/backgrounds/tropical_cocoa_plantation.png'
            },
            {
                id: 'cocoa_plantation_sunset',
                name: 'Sunset Plantation',
                description: 'Golden hour beauty',
                file: 'imgs/backgrounds/cocoa_plantation_sunset.png'
            },
            {
                id: 'traditional_cocoa_farm',
                name: 'Traditional Farm',
                description: 'Heritage craftsmanship',
                file: 'imgs/backgrounds/traditional_cocoa_farm.png'
            },
            {
                id: 'cocoa_drying_area',
                name: 'Drying Area',
                description: 'Sun-drying process',
                file: 'imgs/backgrounds/cocoa_drying_area.png'
            },
            {
                id: 'rainforest_cocoa',
                name: 'Rainforest Cocoa',
                description: 'Wild beauty',
                file: 'imgs/backgrounds/rainforest_cocoa.png'
            }
        ];

        let selectedScene = null;
        let availableScenes = [...SCENES];
        let currentSceneIndex = 0;
        let lastSceneChangeScore = 0;
        const SCENE_CHANGE_INTERVAL = 5000; // 5000 points

        // Background images
        const backgroundAssets = {};
        const backgroundLoaded = {};

        // --- Enhanced Asset Configuration ---
        const BACKGROUND_IMAGE_URL = 'imgs/cocoa_background_scene.png';
        const CAPYBARA_IMAGE_URL = 'imgs/capybara_game_character.png';

        // Barry Callebaut Chocolate Assets
        const CHOCOLATE_ASSETS = {
            ruby: 'imgs/game_assets/ruby_chocolate_3d.png',
            gold: 'imgs/game_assets/gold_chocolate_3d.png',
            dark: 'imgs/game_assets/dark_chocolate_3d.png',
            milk: 'imgs/game_assets/milk_chocolate_3d.png',
            white: 'imgs/game_assets/white_chocolate_3d.png',
            rawCocoa: 'imgs/game_assets/raw_cocoa_beans_3d.png',
            cocoaPowder: 'imgs/game_assets/cocoa_powder_3d.png',
            chocolateBar: 'imgs/game_assets/chocolate_bar_3d.png',
            cacaoFruit: 'imgs/game_assets/cacao_fruit_3d.png'
        };

        // Chocolate Type Configurations
        const CHOCOLATE_TYPES = {
            ruby: { name: 'Ruby Chocolate', points: 50, spawnRate: 0.05, size: 40 },
            gold: { name: 'Gold Chocolate', points: 100, spawnRate: 0.02, size: 45 },
            dark: { name: 'Dark Chocolate', points: 25, spawnRate: 0.15, size: 35 },
            milk: { name: 'Milk Chocolate', points: 10, spawnRate: 0.25, size: 30 },
            white: { name: 'White Chocolate', points: 10, spawnRate: 0.20, size: 30 },
            rawCocoa: { name: 'Raw Cocoa Beans', points: 75, spawnRate: 0.03, size: 40 },
            cocoaPowder: { name: 'Cocoa Powder', points: 5, spawnRate: 0.30, size: 25 },
            chocolateBar: { name: 'Premium Bar', points: 60, spawnRate: 0.04, size: 50 },
            cacaoFruit: { name: 'Cacao Fruit', points: 150, spawnRate: 0.01, size: 55 }
        };

        const assets = {
            background: new Image(),
            capybara: new Image()
        };

        // Load all chocolate assets
        Object.keys(CHOCOLATE_ASSETS).forEach(key => {
            assets[key] = new Image();
            assets[key].src = CHOCOLATE_ASSETS[key];
        });

        let assetsLoaded = { background: false, capybara: false };
        Object.keys(CHOCOLATE_ASSETS).forEach(key => {
            assetsLoaded[key] = false;
        });

        // Processed assets for sprite rendering
        let capybaraProcessedCanvas = null;
        const processedChocolateAssets = {};

        // Asset loading handlers
        assets.background.onload = () => { assetsLoaded.background = true; };
        assets.capybara.onload = () => {
            assetsLoaded.capybara = true;
            capybaraProcessedCanvas = chromaKeyToTransparent(assets.capybara, { r: 255, g: 255, b: 255, tolerance: 38, feather: 12 });
        };

        Object.keys(CHOCOLATE_ASSETS).forEach(key => {
            assets[key].onload = () => {
                assetsLoaded[key] = true;
                processedChocolateAssets[key] = chromaKeyToTransparent(assets[key], { r: 255, g: 255, b: 255, tolerance: 38, feather: 12 });
            };
        });

        // Load background images
        SCENES.forEach(scene => {
            const img = new Image();
            backgroundAssets[scene.id] = img;
            backgroundLoaded[scene.id] = false;
            img.onload = () => {
                backgroundLoaded[scene.id] = true;
                checkAllAssetsLoaded();
            };
            img.src = scene.file;
        });

        function checkAllAssetsLoaded() {
            console.log('Checking assets...');
            // Create scene selection immediately for debugging
            createSceneSelectionUI();
            showSceneSelection();
        }

        // Set asset sources
        assets.background.src = BACKGROUND_IMAGE_URL;
        assets.capybara.src = CAPYBARA_IMAGE_URL;

        // Chroma key function for transparent backgrounds
        function chromaKeyToTransparent(img, options) {
            const { r: kr, g: kg, b: kb, tolerance = 40, feather = 8 } = options || {};
            const tmp = document.createElement('canvas');
            const tctx = tmp.getContext('2d');
            const w = img.naturalWidth || img.width;
            const h = img.naturalHeight || img.height;
            tmp.width = w;
            tmp.height = h;
            tctx.drawImage(img, 0, 0, w, h);
            const imgData = tctx.getImageData(0, 0, w, h);
            const d = imgData.data;
            const softBand = Math.max(1, feather);
            for (let i = 0; i < d.length; i += 4) {
                const r = d[i], g = d[i + 1], b = d[i + 2];
                const dr = Math.abs(r - kr);
                const dg = Math.abs(g - kg);
                const db = Math.abs(b - kb);
                const dist = Math.max(dr, dg, db);
                if (dist <= tolerance) {
                    d[i + 3] = 0;
                } else if (dist <= tolerance + softBand) {
                    const t = (dist - tolerance) / softBand;
                    d[i + 3] = Math.round(d[i + 3] * t);
                }
            }
            tctx.putImageData(imgData, 0, 0);
            return tmp;
        }

        // --- Enhanced Game Objects ---
        const capybara = {
            x: canvas.width / 2,
            y: canvas.height - 80,
            width: 60,
            height: 60,
            speed: 7,
            targetX: canvas.width / 2,
            size: 60
        };

        let pellets = [];
        let fallingItems = [];
        let targets = [];

        // --- Enhanced Game Settings ---
        const ITEM_SPAWN_RATE = 45;
        const TARGET_SPAWN_RATE = 75;
        let frameCounter = 0;

        // --- Helper Functions ---
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function weightedRandomChoice(choices) {
            const totalWeight = choices.reduce((sum, choice) => sum + choice.weight, 0);
            let random = Math.random() * totalWeight;
            
            for (let choice of choices) {
                random -= choice.weight;
                if (random <= 0) {
                    return choice.type;
                }
            }
            return choices[choices.length - 1].type;
        }

        function drawEmoji(x, y, emoji, size) {
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(emoji, x, y);
        }

        function showFloatingPoints(x, y, text) {
            const element = document.createElement('div');
            element.id = 'floatingPoints';
            element.textContent = text;
            element.style.left = (x - 50) + 'px';
            element.style.top = (y - 30) + 'px';
            element.style.fontSize = '18px';
            element.style.color = '#FFD700';
            document.body.appendChild(element);
            
            setTimeout(() => {
                if (document.body.contains(element)) {
                    document.body.removeChild(element);
                }
            }, 2000);
        }

        // --- Enhanced Input Handling ---
        function handleMove(clientX) {
            const rect = canvas.getBoundingClientRect();
            capybara.targetX = clientX - rect.left;
        }

        canvas.addEventListener('mousemove', (e) => {
            handleMove(e.clientX);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientX);
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'playing') shoot();
        });

        canvas.addEventListener('touchstart', (e) => {
            if (gameState === 'playing') shoot();
        });

        // --- Enhanced Game Logic ---
        function shoot() {
            if (ammo > 0) {
                pellets.push({
                    x: capybara.x,
                    y: capybara.y,
                    radius: 5,
                    speed: 12,
                    color: '#654321'
                });
                ammo--;
                updateUI();
            }
        }

        function spawnFallingItem() {
            // Create weighted choices based on chocolate types
            const choices = Object.keys(CHOCOLATE_TYPES).map(key => ({
                type: key,
                weight: CHOCOLATE_TYPES[key].spawnRate * 100
            }));

            const selectedType = weightedRandomChoice(choices);
            const config = CHOCOLATE_TYPES[selectedType];

            fallingItems.push({
                x: randomInt(30, canvas.width - 30),
                y: -50,
                speed: randomInt(2, 4) * gameDifficulty,
                type: selectedType,
                size: config.size,
                points: config.points
            });
        }

        function spawnTarget() {
            // Spawn premium targets with higher point values
            const targetTypes = ['chocolateBar', 'cacaoFruit', 'rawCocoa', 'gold'];
            const targetType = targetTypes[randomInt(0, targetTypes.length - 1)];
            const config = CHOCOLATE_TYPES[targetType];

            targets.push({
                x: randomInt(50, canvas.width - 50),
                y: randomInt(50, canvas.height / 2),
                radius: config.size * 0.4,
                speedX: (Math.random() - 0.5) * 3,
                speedY: (Math.random() - 0.5) * 1,
                points: config.points,
                type: targetType
            });
        }

        function updateCapybara() {
            const diff = capybara.targetX - capybara.x;
            capybara.x += diff * 0.12;
            capybara.x = Math.max(capybara.width / 2, Math.min(canvas.width - capybara.width / 2, capybara.x));
        }
        
        function updatePellets() {
            for (let i = pellets.length - 1; i >= 0; i--) {
                const pellet = pellets[i];
                pellet.y -= pellet.speed;

                if (pellet.y < -10) {
                    pellets.splice(i, 1);
                }
            }
        }

        function updateFallingItems() {
            for (let i = fallingItems.length - 1; i >= 0; i--) {
                const item = fallingItems[i];
                item.y += item.speed;

                const dist = Math.hypot(item.x - capybara.x, item.y - capybara.y);
                if (dist < capybara.width / 2 + item.size / 2) {
                    // Award points and ammo based on chocolate type
                    score += Math.floor(item.points * currentMultiplier);
                    ammo += Math.max(1, Math.floor(CHOCOLATE_TYPES[item.type].points / 25));

                    // Special power-up chances
                    if (item.type === 'cacaoFruit') {
                        activatePowerUp('Multi-Shot', 300); // 5 seconds at 60fps
                    } else if (item.type === 'gold') {
                        activatePowerUp('2x Points', 600); // 10 seconds
                    }

                    fallingItems.splice(i, 1);
                    updateUI();
                } else if (item.y > canvas.height + 50) {
                    fallingItems.splice(i, 1);
                }
            }
        }

        function activatePowerUp(powerUpType, duration) {
            activePowerUp = powerUpType;
            powerUpTimer = duration;
            
            if (powerUpType === '2x Points') {
                currentMultiplier = 2;
            } else if (powerUpType === 'Multi-Shot') {
                // Could implement multi-shot logic here
                currentMultiplier = 1.5;
            }
        }

        function updatePowerUps() {
            if (powerUpTimer > 0) {
                powerUpTimer--;
                if (powerUpTimer <= 0) {
                    activePowerUp = 'None';
                    currentMultiplier = 1;
                    powerUpElement.textContent = 'None';
                    multiplierElement.textContent = '1x';
                } else {
                    powerUpElement.textContent = activePowerUp;
                    multiplierElement.textContent = currentMultiplier + 'x';
                }
            }
        }

        function updateTargets() {
            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                target.x += target.speedX;
                target.y += target.speedY;

                if (target.x - target.radius < 0 || target.x + target.radius > canvas.width) {
                    target.speedX *= -1;
                }
                if (target.y - target.radius < 0 || target.y + target.radius > canvas.height / 2) {
                    target.speedY *= -1;
                }

                for (let j = pellets.length - 1; j >= 0; j--) {
                    const pellet = pellets[j];
                    const dist = Math.hypot(target.x - pellet.x, target.y - pellet.y);
                    if (dist < target.radius + pellet.radius) {
                        score += Math.floor(target.points * currentMultiplier);
                        targets.splice(i, 1);
                        pellets.splice(j, 1);
                        updateUI();
                        break;
                    }
                }
            }
        }

        function updateUI() {
            scoreElement.textContent = score;
            ammoElement.textContent = ammo;
        }

        // Enhanced drawing functions
        function drawChocolateSprite(item, x, y, size) {
            if (assetsLoaded[item.type] && processedChocolateAssets[item.type]) {
                const source = processedChocolateAssets[item.type];
                ctx.drawImage(source, 0, 0, source.width, source.height, 
                             Math.round(x - size/2), Math.round(y - size/2), size, size);
            } else {
                // Fallback to emoji
                const emojiMap = {
                    ruby: 'üç´', gold: '‚≠ê', dark: 'üç´', milk: 'üç´', 
                    white: '‚ö™', rawCocoa: 'ü´ò', cocoaPowder: 'üü§', 
                    chocolateBar: 'üç´', cacaoFruit: 'ü•≠'
                };
                drawEmoji(x, y, emojiMap[item.type] || 'üç´', size);
            }
        }

        function drawBackground() {
            if (!selectedScene || !backgroundAssets[selectedScene.id]) return;
            
            const currentScene = availableScenes[currentSceneIndex];
            const img = backgroundAssets[currentScene.id];
            
            if (img && img.complete) {
                const parallax = Math.sin(frameCounter / 120) * 5;
                const scale = Math.max(canvas.width / img.width, canvas.height / img.height);
                const drawW = img.width * scale;
                const drawH = img.height * scale;
                const drawX = (canvas.width - drawW) / 2;
                const drawY = (canvas.height - drawH) / 2 + parallax;
                
                ctx.drawImage(img, drawX, drawY, drawW, drawH);
            }
        }

        function updateScene() {
            if (score - lastSceneChangeScore >= SCENE_CHANGE_INTERVAL) {
                currentSceneIndex = (currentSceneIndex + 1) % availableScenes.length;
                lastSceneChangeScore = score;
                
                const currentScene = availableScenes[currentSceneIndex];
                currentSceneElement.textContent = currentScene.name.split(' ')[0];
                
                // Show scene change celebration
                showFloatingPoints(canvas.width / 2, canvas.height / 3, `New Scene: ${currentScene.name}!`);
            }
            
            // Update scene progress
            const progress = Math.min(score - lastSceneChangeScore, SCENE_CHANGE_INTERVAL);
            const percentage = Math.floor((progress / SCENE_CHANGE_INTERVAL) * 100);
            const remaining = SCENE_CHANGE_INTERVAL - progress;
            sceneTimerElement.textContent = `Next scene in: ${remaining} pts (${percentage}%)`;
        }

        function draw() {
            // Single canvas clearing operation per frame
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Enable hardware-accelerated image rendering
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // Draw background
            drawBackground();

            // Enhanced ground and water effects - consolidated into single operation
            ctx.save();
            const overlayGrad = ctx.createLinearGradient(0, canvas.height - 140, 0, canvas.height);
            overlayGrad.addColorStop(0, 'rgba(0,0,0,0)');
            overlayGrad.addColorStop(0.75, 'rgba(0,0,0,0)');
            overlayGrad.addColorStop(1, 'rgba(0,0,0,0.25)');
            ctx.fillStyle = overlayGrad;
            ctx.fillRect(0, canvas.height - 140, canvas.width, 140);
            
            const sheenGrad = ctx.createLinearGradient(0, canvas.height - 110, 0, canvas.height);
            sheenGrad.addColorStop(0, 'rgba(255,255,255,0.08)');
            sheenGrad.addColorStop(1, 'rgba(255,255,255,0.0)');
            ctx.fillStyle = sheenGrad;
            ctx.fillRect(0, canvas.height - 110, canvas.width, 110);
            ctx.restore();

            if (gameState === 'sceneSelection') {
                // Draw start screen with Barry Callebaut branding
                ctx.save();
                ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = '#8B4513';
                ctx.font = 'bold 42px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ü¶´ Capybara Choco-Shooter ü¶´', canvas.width / 2, canvas.height / 2 - 60);
                
                ctx.fillStyle = '#D2691E';
                ctx.font = '28px Arial';
                ctx.fillText('Powered by Barry Callebaut', canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.fillStyle = '#2C1810';
                ctx.font = '24px Arial';
                ctx.fillText('Choose your cocoa adventure...', canvas.width / 2, canvas.height / 2 + 30);
                
                ctx.fillStyle = '#8B4513';
                ctx.font = '18px Arial';
                ctx.fillText('Loading scenes...', canvas.width / 2, canvas.height / 2 + 70);
                ctx.restore();
                return;
            }

            if (gameState === 'start') {
                ctx.fillStyle = '#3C3C3C';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üç´ Capybara Choco-Shooter Enhanced üç´', canvas.width / 2, canvas.height / 2 - 60);
                ctx.font = '24px Arial';
                ctx.fillText('‚ú® Collect Barry Callebaut chocolates! ‚ú®', canvas.width / 2, canvas.height / 2 - 20);
                ctx.fillText('Move mouse/finger to move ‚Ä¢ Click/tap to shoot!', canvas.width / 2, canvas.height / 2 + 20);
                ctx.fillText('Click or Tap to Start', canvas.width / 2, canvas.height / 2 + 60);
                return;
            }

            if (gameState === 'gameover') {
                ctx.fillStyle = '#3C3C3C';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 40);
                ctx.font = '32px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 20);
                ctx.font = '24px Arial';
                ctx.fillText('Click or Tap to Restart', canvas.width / 2, canvas.height / 2 + 60);
                return;
            }
            
            // Draw game objects with enhanced sprites
            ctx.save();
            ctx.shadowColor = 'rgba(0,0,0,0.45)';
            ctx.shadowBlur = 18;
            ctx.shadowOffsetY = 6;
            
            if (assetsLoaded.capybara && capybaraProcessedCanvas) {
                const dx = Math.round(capybara.x - capybara.width / 2);
                const dy = Math.round(capybara.y - capybara.height / 2);
                ctx.drawImage(capybaraProcessedCanvas, 0, 0, capybaraProcessedCanvas.width, 
                             capybaraProcessedCanvas.height, dx, dy, capybara.width, capybara.height);
            } else {
                drawEmoji(capybara.x, capybara.y, 'ü¶´', capybara.size);
            }
            ctx.restore();

            // Draw falling chocolate items with 3D sprites
            fallingItems.forEach(item => {
                drawChocolateSprite(item, item.x, item.y, item.size);
            });

            // Draw pellets with enhanced effects
            pellets.forEach(pellet => {
                ctx.save();
                ctx.beginPath();
                ctx.arc(pellet.x, pellet.y, pellet.radius, 0, Math.PI * 2);
                const grad = ctx.createRadialGradient(pellet.x - 1, pellet.y - 2, 1, pellet.x, pellet.y, pellet.radius);
                grad.addColorStop(0, '#8B4513');
                grad.addColorStop(1, '#2F1B14');
                ctx.fillStyle = grad;
                ctx.shadowColor = 'rgba(139, 69, 19, 0.5)';
                ctx.shadowBlur = 12;
                ctx.fill();
                ctx.restore();
            });

            // Draw targets with chocolate sprites
            targets.forEach(target => {
                const item = { type: target.type };
                drawChocolateSprite(item, target.x, target.y, target.size || 40);
                
                // Add glow effect
                ctx.save();
                ctx.shadowColor = 'rgba(255, 215, 0, 0.6)';
                ctx.shadowBlur = 20;
                ctx.strokeStyle = 'rgba(255, 215, 0, 0.8)';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.restore();
            });

            // Draw power-up indicator
            if (activePowerUp !== 'None') {
                ctx.save();
                ctx.fillStyle = 'rgba(255, 215, 0, 0.9)';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`‚ö° ${activePowerUp} ‚ö°`, canvas.width / 2, 40);
                ctx.restore();
            }
        }

        function gameLoop() {
            if (gameState !== 'playing') {
                draw();
                requestAnimationFrame(gameLoop);
                return;
            }

            frameCounter++;

            // Spawn items and targets
            if (frameCounter % Math.floor(ITEM_SPAWN_RATE / gameDifficulty) === 0) {
                spawnFallingItem();
            }
            if (frameCounter % Math.floor(TARGET_SPAWN_RATE / gameDifficulty) === 0) {
                spawnTarget();
            }

            // Increase difficulty over time
            if (frameCounter % 600 === 0) {
                gameDifficulty = Math.min(gameDifficulty + 0.15, 4);
            }

            updateCapybara();
            updatePellets();
            updateFallingItems();
            updateTargets();
            updatePowerUps();
            updateScene();
            draw();

            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            score = 0;
            ammo = 0;
            gameDifficulty = 1;
            frameCounter = 0;
            lastSceneChangeScore = 0;
            pellets = [];
            fallingItems = [];
            targets = [];
            currentMultiplier = 1;
            activePowerUp = 'None';
            powerUpTimer = 0;
            capybara.x = canvas.width / 2;
            isGameOver = false;
            gameState = 'playing';
            currentSceneIndex = 0;
            updateUI();
            powerUpElement.textContent = 'None';
            multiplierElement.textContent = '1x';
            
            // Update scene display
            if (selectedScene) {
                currentSceneElement.textContent = selectedScene.name.split(' ')[0];
            }
        }

        // --- Scene Selection UI ---
        function createSceneSelectionUI() {
            console.log('Creating scene selection UI with scenes:', SCENES.length);
            const sceneGrid = document.getElementById('sceneGrid');
            sceneGrid.innerHTML = '';
            
            SCENES.forEach((scene, index) => {
                console.log(`Creating scene ${index}: ${scene.name}`);
                const sceneOption = document.createElement('div');
                sceneOption.className = 'sceneOption';
                sceneOption.onclick = () => selectScene(scene);
                
                const thumbnail = document.createElement('img');
                thumbnail.className = 'sceneThumbnail';
                thumbnail.src = scene.file;
                thumbnail.alt = scene.name;
                thumbnail.style.backgroundColor = '#ccc';
                thumbnail.style.minHeight = '120px';
                
                const nameDiv = document.createElement('div');
                nameDiv.className = 'sceneName';
                nameDiv.textContent = scene.name;
                
                const descDiv = document.createElement('div');
                descDiv.className = 'sceneDescription';
                descDiv.textContent = scene.description;
                
                sceneOption.appendChild(thumbnail);
                sceneOption.appendChild(nameDiv);
                sceneOption.appendChild(descDiv);
                sceneGrid.appendChild(sceneOption);
                console.log(`Added scene ${index} to grid`);
            });
            
            console.log(`Scene grid now has ${sceneGrid.children.length} children`);
        }

        function selectScene(scene) {
            // Remove previous selection
            document.querySelectorAll('.sceneOption').forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selection to clicked scene
            event.currentTarget.classList.add('selected');
            
            selectedScene = scene;
            document.getElementById('startGameBtn').disabled = false;
        }

        function confirmSceneSelection() {
            if (selectedScene) {
                document.getElementById('sceneSelectionModal').style.display = 'none';
                startGame();
            }
        }

        // Show scene selection when all assets are loaded
        function showSceneSelection() {
            document.getElementById('sceneSelectionModal').style.display = 'flex';
        }

        // Debug version: Always show scene selection after 2 seconds
        setTimeout(() => {
            console.log('Forcing scene selection to appear...');
            const sceneGrid = document.getElementById('sceneGrid');
            if (sceneGrid && sceneGrid.children.length === 0) {
                console.log('Creating scene selection UI...');
                createSceneSelectionUI();
            }
            console.log('Showing scene selection modal...');
            showSceneSelection();
        }, 2000);

        // Handle start/restart clicks
        canvas.addEventListener('click', () => {
            if (gameState === 'start' || gameState === 'gameover') {
                startGame();
            }
        });
        
        canvas.addEventListener('touchstart', (e) => {
            if (gameState === 'start' || gameState === 'gameover') {
                e.preventDefault();
                startGame();
            }
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
